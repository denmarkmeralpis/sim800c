name: RSpec Tests

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2' # Use your Ruby version
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Run RSpec
        run: bundle exec rspec
